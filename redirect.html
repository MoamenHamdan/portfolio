<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Moved - Moamen Hamdan</title>
    <meta http-equiv="refresh" content="5;url=https://moamenhamdanportfolio.web.app/">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .redirect-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .logo span {
            color: #00ff88;
        }

        .redirect-icon {
            font-size: 4rem;
            color: #00ff88;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .new-url {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .new-url a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .new-url a:hover {
            text-decoration: underline;
        }

        .countdown {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #00ff88;
        }

        .manual-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #1a1a1a;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .manual-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            border-radius: 2px;
            animation: loading 5s linear forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @media (max-width: 600px) {
            .redirect-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <span>Moamen</span> Hamdan
        </div>
        
        <div class="redirect-icon">
            <i class='bx bx-transfer'></i>
        </div>
        
        <h1>Portfolio Has Moved!</h1>
        
        <p class="message">
            I've updated my portfolio with a fresh new design and improved features. 
            You'll be automatically redirected to the new location in just a moment.
        </p>
        
        <div class="new-url">
            <strong>New Portfolio:</strong><br>
            <a href="https://moamenhamdanportfolio.web.app/" target="_blank">
                https://moamenhamdanportfolio.web.app/
            </a>
        </div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <div class="countdown" id="countdown">
            Redirecting in <span id="timer">5</span> seconds...
        </div>
        
        <a href="https://moamenhamdanportfolio.web.app/" class="manual-btn" target="_blank">
            <i class='bx bx-external-link'></i>
            Go Now
        </a>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 5;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://moamenhamdanportfolio.web.app/';
            }
        }, 1000);
    </script>
</body>
</html>
